<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="./fb.css">
</head>
<body>
    <main>
        <section>
            <div id="top">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" class="fbimg">
            </div>
            <div id="bottom">
                <form action="">
                    <h4>Log in to Facebook</h4>
                    <input type="email" name="fb-email" id="fb-email" placeholder="Email address or phone number">
                    <input type="password" name="fb-passcode" id="fb-passcode" placeholder="Password">
                    <button type="submit">Log in</button>
            <div class="anchor">
                <a href="#">Forgotten account?</a>
                <a href="#">Sign up for Facebook</a>
            </div>
                </form>
            </div>
           
        </section>
    </main>
</body>
</html>
