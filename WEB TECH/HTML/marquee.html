<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>

<body>
    <h2>Marquee tag in HTML</h2>
    <marquee behavior="" direction="">
        <h2>Breaking news: Today we are learning marquee tag</h2>
    </marquee>
    <marquee behavior="alternate" direction="right" loop="right" scrollamount="20">
        <h2>Today Marquee tag Learned</h2>
    </marquee>
    <marquee behavior="slide" direction="">
        <h2> Slide Tag in html</h2>
    </marquee>
    <marquee behavior="" direction="" scrollamount="40">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyaWhwc2Z0azY2azhiOGk3cnpvMmlubDljZGw1ZWhjeXFwcHBnOHd4bSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/NqYpeCjGW4KEGE7Qir/200w.gif"
            alt="" height="400px">

        <img src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyeTF2bTQ2MnAwYzl4ZWZ5eXlkNTN0NnhydnFzdXAzNjN2emhobTloOSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/UFOoXSzylmcjm/source.gif"
            alt="" height="400">
    </marquee>
    <marquee behavior="" direction=""></marquee>
</body>

</html>
