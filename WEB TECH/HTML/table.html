<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag in html</title>
</head>
<body>
    <h1>How to create table in HTML</h1>
    
    <table border="2" width="500" height="400" cellspacing="5" cellpadding="10">
        <caption>Employee Table</caption>
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Salary</th>
            <th>Deptno</th>
        </tr>

        <tr>
        <td>1</td>
        <td>Miller</td>
        <td>7000</td>
        <td>20</td>
        </tr>
        <tr>
        <td>2</td>
        <td>Adams</td>
        <td>8000</td>
        <td>20</td>
        </tr>

        <tr>
        <td>3</td>
        <td>Scott</td>
        <td>9000</td>
        <td>30</td>
        </tr>
        <tr>
        <td>4</td>
        <td>Smith</td>
        <td>6000</td>
        <td>10</td>
        </tr>
    </table>
    <h1>Table by using rowsapn and colspan</h1>
    <table border="1" width="500">
        <caption>rowspan & colspan</caption>
        <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        </tr>
        <tr>
        <td colspan="2">4</td>
        <td>5</td>
        <tr>
        <td rowspan="2">6</td>
        <td>7</td>
        <td rowspan="3">8</td>
        </tr>
        <tr>
            <td>9</td>
        </tr>
        <tr>
        <td colspan="2">10</td>
        </tr>
    </table>
</body>
</html>
