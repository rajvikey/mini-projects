<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>
<body>
    <table border="2" cellspacing="5" cellpadding="5">
        <caption>Cartoon Character Table</caption>
        <tr>
            <th>Character Image</th>
            <th>Character Name</th>
            <th>Known for</th>
        </tr>

        <tr>
            <td>
                <img src="https://media.tenor.com/9YXOtKc6D4sAAAAM/tom-eye-tom-and-jerry.gif" alt="Tom image" width="">
            </td>
            <td>TOM</td>
            <td>
                <ul>
                    <li>chasing jerry</li>
                    <li>loves milk</li>
                    <li>gets tricked by jerry</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://media1.giphy.com/media/8VbpkTaUHYm4CJ4WGm/source.gif" alt="Jerry image" width="200">
            </td>
            <td>JERRY</td>
            <td>
                <ul type="circle">
                    <li>loves cheese</li>
                    <li>tricks Tom</li>
                    <li>small and smart</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://i.pinimg.com/originals/70/60/56/706056af0d5b1a8ee37282b65d7a857f.gif" alt="Doreamon image" width="200" height="200">
            </td>
            <td>DOREAMON</td>
            <td>
                <ol>
                    <li>Gadget Pocket</li>
                    <li>Helps Nabita</li>
                    <li>loves dorayaki</li>
                </ol>
            </td>
        </tr>

    </table>
</body>
</html>
